<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Привет, это мой сайт!</h1>
    </header>

    <section class="profile">
        <h2>Аватарка</h2>
        <input type="file" id="avatarInput" accept="image/*">
        <img id="avatarPreview" alt="Ваш аватар" src="">
    </section>

    <section class="gallery">
        <h2>Моя галерея</h2>
        <input type="file" id="photoInput1" accept="image/*">
        <input type="file" id="photoInput2" accept="image/*">
        <input type="file" id="photoInput3" accept="image/*">
        <div class="photos">
            <img id="photoPreview1" alt="Фото 1" src="">
            <img id="photoPreview2" alt="Фото 2" src="">
            <img id="photoPreview3" alt="Фото 3" src="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
